                    <div class="row">
                        <div class="col-sm-12">
                            <div class="header">
                                <h1>微博粉丝数据分析</h1>
                                <div class="showTime">当前时间：1970年1月1日 00:00:00</div>
                                <script>
                                    var t = null;
                                    t = setTimeout(time, 1000); //開始运行
                                    function time() {
                                        clearTimeout(t); //清除定时器
                                        dt = new Date();
                                        var y = dt.getFullYear();
                                        var mt = dt.getMonth() + 1;
                                        var day = dt.getDate();
                                        var h = dt.getHours(); //获取时
                                        h = h < 10 ? '0' + h : h;
                                        var m = dt.getMinutes(); //获取分
                                        m = m < 10 ? '0' + m : m;
                                        var s = dt.getSeconds(); //获取秒
                                        s = s < 10 ? '0' + s : s;
                                        document.querySelector(".showTime").innerHTML = "当前时间：" + y + "年" + mt + "月" + day + "日 " + h + ":" + m + ":" + s;
                                        t = setTimeout(time, 1000); //设定定时器，循环运行
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                    <!-- /PAGE HEADER -->
                    <!-- PAGE MAIN CONTENT -->

                    <div class="row">
                        <div class="col-md-7">
